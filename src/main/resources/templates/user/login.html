<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      			layout:decorator="layout/default">
	
	<!-- 고유 css 추가 -->
	<th:block layout:fragment="css">
		<link rel="stylesheet" type="text/css" th:href="@{/lib/css/main.css}">
	</th:block> 
	
	<!-- script 추가 -->
	<th:block layout:fragment="script">
		<script th:src="@{/lib/js/main.js}"></script>
	</th:block>
	
	
	<div layout:fragment="content">
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
				
					<form th:action="@{/login}" class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="post">
						<span class="login100-form-title">
							Welcome
						</span>
	
						<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
							<input class="input100" type="text" name="username" placeholder="Email">
							<span class="focus-input100"></span>
						</div>
	
						<div class="wrap-input100 validate-input" data-validate = "Please enter password">
							<input class="input100" type="password" name="password" placeholder="Password">
							<span class="focus-input100"></span>
						</div>
	
						<div class="text-right p-t-13 p-b-23">
							<a href="#" class="txt2">
								비밀번호찾기
							</a>
						</div>
	
						<div class="container-login100-form-btn">
							<button type="submit" class="login100-form-btn">
								Login
							</button>
						</div>
	
						<div class="flex-col-c p-t-80 p-b-30">
							<span class="txt1 p-b-9">
								회원가입이 필요하신가요?
							</span>
	
							<a th:href="@{/register}" class="txt3">
								회원가입
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</html>
