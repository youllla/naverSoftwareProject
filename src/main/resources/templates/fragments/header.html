<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta content="text/html; charset=utf-8" />

	<div th:fragment="headerFragment">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark top-bar">
			<a class="navbar-brand" th:href="@{/main}">LOGO</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				</ul>
				
				<a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-outline my-2 my-sm-0">로그인</a>
				<a sec:authorize="isAuthenticated()" th:href="@{/user/logout}" class="btn btn-outline my-2 my-sm-0">로그아웃</a>
				<a sec:authorize="hasRole('USER')" th:href="@{/user/info}" class="btn btn-outline my-2 my-sm-0">내정보</a>
    			<a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="btn btn-outline my-2 my-sm-0">어드민</a>
			</div>
		</nav>
	</div>
</html>
